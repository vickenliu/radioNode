<!DOCTYPE html>
<html ng-app='RadioApp'>
  <head>
    <meta charset="utf-8">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/main.css">
    <title>Online Radio Player</title>
  </head>
  <body>
    <header>
      
    </header>
    <div class='row maindbody'>
      <input type="text" ng-modal='keyword' placeholder="what you feels like">
      <aside class="leftSide__bar col-md-2">
        <h1 id='logo'><a href="/">My &#x2661 Radio</a></h1>
        <ul>
          <li ui-sref-active="active"><a ui-sref='home'>Top 20s</a></li>
          <li ui-sref-active="active"><a ui-sref='collection'>My collection</a></li>
          <li>Music</li>
        </ul>
      </aside>
      <div ui-view class='col-md-10 ng-view'></div>
    </div>
    <mediaplayer></mediaplayer>

    <audio src="" id='radio'></audio>

    <script type="text/javascript" src='/js/vendor.js'></script>
    <script type="text/javascript" src='/js/main.js'></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  
        ga('create', 'UA-96841345-1', 'auto');
        ga('send', 'pageview');
  
      </script>
  </body>
</html>
