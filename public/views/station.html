<div class='stationItem__container'
     ng-class="{ active: hover }"
     ng-mouseover="hover = true"
     ng-mouseleave="hover = false">
  <span class='stationItem__button'
        stream
        id="{{data.id || data._id}}"
        data-streamUrl='{{data.url}}'
        data-name='{{data.name}}'>
    <i class='bt bt-play'></i>
    <i class='bt bt-pause'></i>
  </span>
  <div>

  </div>
  <h3>{{data.name}}</h3>
</div>
