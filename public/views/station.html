<div class='stationItem__container'
     ng-class="{ active: hover, currentStation: current.id == (data.id || data._id), pause: current.status == 'pause' }"
     ng-mouseover="hover = true"
     ng-mouseleave="hover = false">
  <span class='stationItem__button'
        stream
        id="{{data.id || data._id}}"
        data-streamUrl='{{data.url}}'
        data-name='{{data.name}}'>
  </span>
  <h3>{{data.name}}</h3>
</div>
