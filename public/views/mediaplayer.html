<div class="mediaplayer_container">
  <img src="" alt="radio station icon" class='mediaplayer_radio-icon'>
  <span class='mediaplayer_radio-name'>name</span>
  <div class='btn mediaplayer_toggle-button'
        ng-class="{btn_play : buttonStatus == 'play',btn_pause : buttonStatus == 'pause'}"
        ng-click='buttonClicked()'>
    <div class='mediaplayer_button-icon'></div>
  </div>
  <span class='mediaplayer_current-time'>time</span>
</div>
