<div class='row list-body' ng-hide='isloading'>
  <h1 class='list-title'>Stations for You</h1>
  <ul class='col-md-12 station__lists'>
    <li ng-repeat='station in collections'
        class='col-md-3 station__listItem'>
      <station data='station' current="{id: currentStationId, status: buttonStatus}"/>
    </li>
  </ul>
</div>

<div ng-include="'views/loading.html'"></div>
